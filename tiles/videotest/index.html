<!DOCTYPE html>
<html>
<head>
	<title>Video tile test</title>
	<style type="text/css">
	html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
	}
	video {
		width: 100%;
		height: 100%;
	}
	</style>
	<script type="text/javascript">
	var isplaying = false;

	function toggleVideo() {
		if (!isplaying)
			document.getElementById('yayvideo').play();
		else
			document.getElementById('yayvideo').pause();
		console.log("toggleVideo=" + isplaying);
		isplaying = !isplaying;
	}
	window.onmousedown = toggleVideo;

	function videoAutoplayWorkaround() {
		if (location.search) {
			var queryArgs = location.search.substring(1).split('&');
			for (var i = 0; i < queryArgs.length; i++) {
				var arg = queryArgs[i].split('=');
				if (arg[0] == "autoplay") {
					window.setTimeout(toggleVideo, 3000);
					break;
				}
			}
		}
	}
	</script>
</head>
<body onload="videoAutoplayWorkaround()">
  <video id="yayvideo" autoplay>
    <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"/> 
  </video>
</body>
</html>
