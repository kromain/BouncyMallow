<!DOCTYPE html>
<html>
<head>
<title>Tile events test</title>
<style type="text/css">
    html, body {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
    }
    body {
        display: table;

        background-color: gray;
    }
    #statusLabel {
        display: table-cell;
        vertical-align: middle;

        color: dimgray;
        font-size: 40px;
        font-weight: bold;
        text-align: center;
    }
</style>
<script type="text/javascript">
    function setupHandlers() {
        var statusLabel = document.getElementById("statusLabel");

        window.onfocus = function() {
            console.log("onfocus");
            document.body.style.backgroundColor = "green";
            statusLabel.style.color = "darkgreen";
            statusLabel.innerHTML = "Got Focus!";
        }
        window.onblur = function() {
            console.log("onblur");
            document.body.style.backgroundColor = "gray";
            statusLabel.style.color = "dimgray";
            statusLabel.innerHTML = "Lost Focus!";
        }
        window.onmousedown = function() {
            console.log("onmousedown");
            document.body.style.backgroundColor = "red";
            statusLabel.style.color = "darkred";
            statusLabel.innerHTML = "Button Press!";
            window.location.href = "orbis://test.me?action=thisisatestnotification"
        }
        window.onmouseup = function() {
            console.log("onmouseup");
            document.body.style.backgroundColor = "green";
            statusLabel.style.color = "darkgreen";
            statusLabel.innerHTML = "Button Release!";
        }
        window.onclick = function() {
            console.log("onclick");
            statusLabel.innerHTML = "Got Click!";
            window.location.href = window.location.origin + "/tiles/animationtest/index.html";
        }
    }

    function setStatusLabel(str) {
        document.getElementById("statusLabel").innerHTML = str;
    }
</script>
</head>
<body onload="setupHandlers()">
    <div id="statusLabel">Hello Tile!</div>
</body>
</html>
