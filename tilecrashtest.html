
<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>HTMLTile testbed</title>
<style type="text/css">
body, html {
  margin: 0px;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#layer0 {
  z-index: 0;
}
#layer1 {
  z-index: 1;
}
#layer2 {
  z-index: 2;
}
#controls {
  position: absolute;
  background: rgba(0, 0, 0, 0.85);
  width: 200px;
  top: 25px;
  left: 25px;
  padding: 10px;
  border-radius: 5px;
  border: 2px solid white;
  color: white;
}
#controls h2 {
  margin: 0px;
  border-bottom: 1px solid white;
}
#controls input {
  width: 100px;
}
</style>
<script src="scripts/gl-matrix-min.js" type="text/javascript"></script>
<script src="scripts/tiledemo.js" type="text/javascript"></script>
<script type="text/javascript">
  function initTiles () {
    animateTiles = false;
    tileWidth = 520;
    tileHeight = 250;
    textures = [
      '/tiles/unresponsivetest/index.html',
    ];

    window.setTimeout(pingTile, 1000);
  }

  function pingTile() {
    sprites[0]._tile.sendEvent(HTMLTile.ButtonPress);
    window.setTimeout(pingTile, 1000);
  }
</script>
</head>

<body onload="initTiles(); start();">
<div id="canvas_wrap">
  <div id="layer0">
    <canvas id="example" width="1920" height="1080">
      If you're seeing this your web browser doesn't support the &lt;canvas>&gt; element. Ouch!
    </canvas>
  </div>
  <div id="layer1">
  </div>
  <div id="layer2">
    <div id="controls">
    <h2>Controls</h2>
    <table>
    <tr>
      <td>Focus test:</td>
      <td><input id='focustile' type="checkbox" /></td>
    </tr>
    <tr>
      <td>Click test:</td>
      <td><input id="clicktile" type="button" value="Click me" /></td>
    </tr>
    <tr>
      <td>Use WebGL:</td>
      <td><input id='usewebgl' type="checkbox" /></td>
    </tr>
    </table>
  </div>
  </div>
</div>
</body>

</html>
